# HTTPRoute for Simulator - simulator.maas.local
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: simulator-domain-route
  namespace: llm
  labels:
    kuadrant.io/gateway: inference-gateway
spec:
  parentRefs:
    - name: inference-gateway
      namespace: llm
  hostnames:
    # Need to make sure this is correct and matches the route created
    - "simulator-route-llm.apps.agentops-prod.m5kq.p1.openshiftapps.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: vllm-simulator-predictor
          port: 80
          weight: 100
