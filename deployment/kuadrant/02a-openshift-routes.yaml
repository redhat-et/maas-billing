---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: simulator-route
  namespace: llm
  labels:
    app: maas-gateway
spec:
  to:
    kind: Service
    name: inference-gateway-istio
    weight: 100
  port:
    targetPort: 80
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
